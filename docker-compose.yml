version: '3.5'

services:
  postgres:
    container_name: vetapp-postgres
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  
  pgadmin:
    container_name: vetapp-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped

  backend:
    container_name: vetapp-backend
    image: node:16.14
    command: bash -c "npm i && npm run start:dev"
    environment:
      DB_HOST: vetapp-postgres
      HL7_HOST: 0.0.0.0
    working_dir: /var/vetapp-backend
    volumes:
       - ../vetapp-backend:/var/vetapp-backend
    ports:
      - "3001:3001"
      - "7777:7777"
    networks:
      - postgres
    restart: unless-stopped

  frontend:
    container_name: vetapp-frontend
    image: node:16.14
    command: bash -c "npm i && npm start"
    working_dir: /var/vetapp-frontend
    volumes:
       - ../vetapp-frontend:/var/vetapp-frontend
    ports:
      - "3000:3000"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin:
